<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Software & Solution - 产品及软件配套</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-image: url('pic1.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        header p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #575757;
            transform: translateY(-3px);
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            color: #4CAF50;
        }
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .filter-buttons button:hover {
            background-color: #45a049;
        }
        .filter-buttons button.active {
            background-color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>UK Software & Solution</h1>
    <p>您的商业解决方案专家 | Pakar Penyelesaian Perniagaan Anda</p>
</header>

<nav>
    <a href="index.html">首页 | Laman Utama</a>
    <a href="packages.html">产品及软件配套 | Pakej Perisian</a>
    <a href="product-details.html">产品详情 | Butiran Produk</a>
    <a href="contact.html">联系我们 | Hubungi Kami</a>
</nav>

<div class="container">
    <div class="filter-buttons">
        <button class="active" data-filter="all">全部配套 | Semua Pakej</button>
        <button data-filter="app">单一 APP 配套 | Pakej APP Sahaja</button>
        <button data-filter="device">设备配套 | Pakej Peranti</button>
        <button data-filter="device-plus">设备 + 6 个月配套 | Pakej Peranti + 6 Bulan</button>
    </div>

    <div id="package-container"></div>
</div>

<footer>
    <p>&copy; 2023 UK Software & Solution. 保留所有权利 | Hak Cipta Terpelihara.</p>
</footer>

<script>
    const packages = [
        { category: "app", title: "配套 A", content: "单一 APP 配套 – 仅需 RM49/月 | Pakej APP Sahaja – Hanya RM49/Bulan" },
        { category: "device", title: "配套 B", content: "设备配套 – 仅需 RM999（赠送 60天软件免费使用）" },
        { category: "device-plus", title: "配套 C", content: "设备 + 6 个月配套 – 仅需 RM1388" }
    ];

    const container = document.getElementById('package-container');

    function displayPackages(filter) {
        container.innerHTML = '';
        packages.filter(pkg => filter === 'all' || pkg.category === filter)
            .forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h2>${pkg.title}</h2><p>${pkg.content}</p>`;
                container.appendChild(card);
            });
    }

    document.querySelectorAll('.filter-buttons button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelector('.filter-buttons .active').classList.remove('active');
            button.classList.add('active');
            displayPackages(button.dataset.filter);
        });
    });

    displayPackages('all');
</script>

</body>
</html>
